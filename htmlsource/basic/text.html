<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 포맷 : 진하게, 기울임, 윗첨자, 아랫첨자  -->
    <!-- 
        1) 진하게
        b : bold text
        strong : important text

        2) 기울임
        i : italic text
        em : emphasized text

        3) 글자 가운데 취소선 : deleted text
        del

        4) 첨자
        sup
        sub
    -->
    <b>This text is bold</b>
    <br />
    <strong>This text is bold</strong>
    <p>
      <b>Lorem ipsum</b> dolor sit amet, consectetur adipisicing elit.
      Repudiandae eos voluptatum explicabo ipsa <i>laboriosam rerum</i> nihil!
      <del>Sed saepe</del> voluptatem laboriosam <em>consectetur alias</em> quo
      est similique hic. Maiores similique <b>perspiciatis blanditiis!</b><br />
      10 <sup>2</sup> 10 <sub>2</sub>
    </p>
  </body>
</html>
