<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .food-slide {
            border: 2px solid rgb(255, 0, 212);
            width: 800px;
            height: 300px;
            margin: 0 auto; /* 화면 가운데(수평) */
            padding: 10px;
            position: relative;
        }
        img {
            width: 400px;
            height: 300px;
            float: left;
        }
        .controls a{
            color: rgb(132, 0, 255);
            background: rgb(220, 182, 255);
            text-align: center;
            line-height: 50px;
            display: block;
            position: absolute;
            white-space: nowrap; /* 공백을 기준으로 엔터처리하지 말 것 */
            top: calc(50% - 25px);
        }
        .prev {
            right: 100%;
        }
        .next {
            left: 100%;
        }
    </style>
  </head>
  <body>
    <div class="food-slide">
      <img src="../image/food.jpg" alt="" />
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil impedit id accusantium velit dolor ipsum
        pariatur ullam sapiente tempora placeat quibusdam labore laboriosam, inventore harum veritatis neque facilis
        quos iure?
      </p>
      <div class="controls">
        <a href="" class="prev">Previous Project</a>
        <a href="" class="next">Next project</a>
      </div>
    </div>
  </body>
</html>
