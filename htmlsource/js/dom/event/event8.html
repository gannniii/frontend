<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #p1 {
        /* display: none; <==> block*/
        /* visibility: hidden <==> visible; */
      }
    </style>
  </head>
  <body>
    <p id="p1">This id a paragraph</p>
    <button type="button">요소 숨김</button>
    <button type="button">요소 보이기</button>
    <script>
      const btns = document.querySelectorAll("button");

      btns.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          // 어느 btn에서 이벤트가 왔느냐?
          if (e.target.textContent === "요소 숨김") {
            p1.style.display = "none";
          } else {
            p1.style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
